<h6 class="text-center">Guests Attendance</h6><br/>
<table class="table table-sm table-hover">
  <tr *ngFor="let guest of guestList">
      <td>{{guest.name}}</td>
      <td>{{guest.message}}</td>
      <td>
        <a class="btn" (click)="onEdit(guest)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn" (click)="onDelete(guest.$key)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
  </tr>
</table>
