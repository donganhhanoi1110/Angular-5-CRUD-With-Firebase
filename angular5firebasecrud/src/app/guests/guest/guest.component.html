<form #guestForm="ngForm" (ngSubmit)="onSubmit(guestForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="guestService.selectedGuest.$key">
  <div class="form-group">
    <label>Tên:</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="guestService.selectedGuest.name" placeholder="Tên đầy đủ" required>
  </div>
  <div class="form-group">
    <label>Lời Nhắn:</label>
    <input class="form-control" name="message" #message="ngModel" [(ngModel)]="guestService.selectedGuest.message" placeholder="Lời nhắn">
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!guestForm.valid">
      <i class="fa fa-floppy-o"></i>
       Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(guestForm)">
      <i class="fa fa-repeat"></i>
       Reset</button>
  </div>
</form>
